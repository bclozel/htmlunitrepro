<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Spring Html Unit</title>
        <meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script>
            let formData = new FormData();
            formData.set('subject', 'subject test');
            formData.set('message', 'message test');
			function postTest() {
				$.ajax({
			        method:"post",
                    processData: false,
                    enctype: 'multipart/form-data',
                    contentType: false,
					data: formData,
			        url:"[[@{/submit}]]",
			        success: function(data, textStatus, jqXHR){
			        	$("#result").text(data);
			        }
			    });
			}		
		</script>
	</head>
	<body>
		<h4 data-th-text="'Hello to Thymeleaf '+${myParam}">Hello from Thymeleaf</h4>
		
		<button type="button" onClick="postTest()">Test post</button>
		<div>
			<span>result :</span><span id="result"></span>
		</div>

	</body>
</html>
